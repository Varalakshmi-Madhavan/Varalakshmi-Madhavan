<!DOCTYPE html>

<html>

<head>
    <title>Layout-2</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport-width" content="width=device-width; initial-content=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="box">
        <h1>Login</h1>
        <form  onsubmit="return false;">
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter email"><br>
                <span id="email-error" class="text-danger"></span>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
                <span id="password-error" class="text-danger"></span>
            </div>
            <input type="checkbox" id="check">
            <label for="check">Show Password</label>
            <button type="submit" id="form-submit">SIGN IN</button>
        </form>   
        <p>Forgot <a href="#"><span>UserName / Password</span></a>?</p>
        <p>Don't have an account?<a href="#"><span> Sign up</span></a></p>
    </div>
    
    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3>Form Submitted</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="validation.js"></script>

</body>

</html>
