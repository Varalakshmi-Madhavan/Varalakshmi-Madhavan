<!DOCTYPE html>

<html>

<head>
    <title>Layout-2</title>
    <meta name="viewport-width" content="width=device-width; initial-content=1.0">
    <link rel="stylesheet" href="Assignment-2.css">
</head>

<body>
    <div class="box">
        <h1>Login</h1>
        <form action="#">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            <input type="checkbox" id="check">
            <label for="check">Show Password</label>
        </form>
        <button>SIGN IN</button>
        <p>Forgot <span>UserName / Password</span>?</p>
        <p>Don't have an account?<span> Sign up</span></p>
    </div>
</body>

</html>
